type Product{
  id:ID!
  name:String!
  description:String!
  price:Float!
  orders:[Order]
}

input NewProduct{
  name:String,
  description:String
  price:Float
  orders:[Order]
}

input UpdatedProduct{
  id:ID!
  name:String
  description:String
  price:Float
  orders:[Order]
}

type Query {
  getMe: Product!
}

